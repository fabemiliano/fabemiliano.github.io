<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="top-bar">
      <img src="images/logo.png" width="150px" class="logo">
      <input type="text" placeholder="Digite o produto que procura" class="search">
      <button type="submit" class="go">GO!</button>
      <img class='cart-img' width="50px" src="images/cart.png">
    </div>
    <section class="loading-area"></section>
    <section class="container">
      <section class="items"></section>
      <section class="cart">
        <div class = "fixed">
        <span class="cart__title">Carrinho de Compras</span>
        <button class="empty-cart">Esvaziar Carrinho</button>
        <ol class="cart__items"></ol>
        </div>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
