<html>
<head>
<style>
#myDIV {
  border: 1px solid black;
  margin-bottom: 10px;
}
</style>
</head>
<body>

<p>Click the button to create a P element with some text, and append it to DIV.</p>

<div id="myDIV">
A DIV element
</div>
<div class="empty-box"></div>


<script>
let newElement = document.createElement('div')
newElement.id = 'teste'
newElement.innerHTML = 'teste'
document.getElementById('myDIV').appendChild(newElement)
console.log(document.getElementById('teste'))
console.log(document.getElementsByClassName('empty-box')[0])
let newElement2 = document.createElement('div')
newElement.className = 'teste2'
newElement2.innerHTML = 'teste2'
document.querySelector('.empty-box').appendChild(newElement2)

let newElement3 = document.createElement('div')
newElement3.innerHTML = 'teste3'
newElement3.className = 'teste3'
document.querySelector('.teste2').appendChild(newElement3)
console.log(document.querySelector('.teste3'))
</script>

</body>
</html>
